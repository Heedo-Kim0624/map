<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ad839f80d6a7519b8648afef5e99601"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 2 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 

map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC); 
    
var markerPos = new kakao.maps.LatLng(33.450701, 126.570667)
var marker = new kakao.maps.Marker(
    {position:markerPos}
)
marker.setMap(map);
function setCenter(lat, lng)
{
    marker.setMap(null)
    var mp = new kakao.maps.LatLng(lat,lng)
    map.setCenter(mp)
    makrer = new kakao.maps.Marker({position:mp})
    marker.setMap(map);
}
</script>
</body>
</html>
